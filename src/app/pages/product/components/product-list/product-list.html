<div class="row text-center my-4">
  <h1>Listado de Productos</h1>
</div>
<div class="container my-5">
  <div class="row">
    <div class="col-10 text-end">
      <button class="btn btn-secondary" (click)="onAddProduct()">
        Agregar Producto
      </button>
    </div>
  </div>
</div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-10">
      <div class="row">
        <div class="col">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Stock</th>
                <th scope="col">Categoria</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              @for (product of products$ | async; track product.id) {
              <tr>
                <th scope="row">{{ product.id }}</th>
                <td>{{ product.nombre}}</td>
                <td>{{ product.descripcion }}</td>
                <td>{{ product.stock }}</td>
                <td>{{ product.categoria }}</td>
                <td class="d-flex gap-2">
                  <button class="btn btn-warning btn-sm" (click)="onEditProduct(product.id)"
                    [disabled]="isDeleting() === product.id">
                    Editar
                  </button>
                  <button class="btn btn-danger btn-sm" (click)="onDeleteProduct(product.id)"
                    [disabled]="isDeleting() === product.id">
                    {{ isDeleting() === product.id ? 'Eliminando...' : 'Eliminar' }}
                  </button>
                </td>
              </tr>
              } @empty {
              <tr>
                <td class="text-center">No hay usuarios registrados</td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
