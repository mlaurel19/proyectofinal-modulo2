<div class="row text-center my-4">
  <h1>Crear Producto</h1>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="productForm" (ngSubmit)="onSubmit()">

            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre Producto</label>
              <input type="text" class="form-control" [class.is-invalid]="isFieldInvalid('nombre')" id="nombre"
                formControlName="nombre" placeholder="Ingrese el nombre del producto">
              <div class="invalid-feedback" *ngIf="isFieldInvalid('nombre')">
                {{ getErrorMessage('nombre') }}
              </div>
            </div>

            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripcion Producto</label>
              <input type="textarea" class="form-control" [class.is-invalid]="isFieldInvalid('descripcion')"
                id="descripcion" formControlName="descripcion" placeholder="Ingrese el descripcion">
              <div class="invalid-feedback" *ngIf="isFieldInvalid('descripcion')">
                {{ getErrorMessage('descripcion') }}
              </div>
            </div>

            <div class="mb-3">
              <label for="stock" class="form-label">Stock</label>
              <input type="number" class="form-control" [class.is-invalid]="isFieldInvalid('stock')" id="stock"
                formControlName="stock" placeholder="Ingrese el stock">
              <div class="invalid-feedback" *ngIf="isFieldInvalid('stock')">
                {{ getErrorMessage('stock') }}
              </div>
            </div>

            <div class="mb-3">
              <label for="categoria" class="form-label">Categoria</label>
              <input type="text" class="form-control" [class.is-invalid]="isFieldInvalid('categoria')" id="categoria"
                formControlName="categoria" placeholder="Ingrese la categoria">
              <div class="invalid-feedback" *ngIf="isFieldInvalid('categoria')">
                {{ getErrorMessage('categoria') }}
              </div>
            </div>

            <div class="d-flex gap-2 justify-content-end">
              <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="isSubmitting">
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
                {{ isSubmitting ? 'Guardando...' : 'Guardar' }}
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
